<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa do Sufoco | Cruz Capital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      /* Hide spin buttons for number inputs */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* --- CRITICAL PRINT FIXES --- */
      @media print {
        @page { 
          margin: 0; 
          size: A4; 
        }
        
        /* Reset App Layout Constraints */
        html, body, #root, main, .overflow-hidden, .overflow-auto, .h-screen { 
          height: auto !important; 
          overflow: visible !important; 
          position: static !important;
          width: 100% !important;
          background: white !important;
        }

        /* Color Accuracy */
        * {
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important; 
        }

        body {
          font-size: 11px; 
          color: #0f172a;
          line-height: 1.4;
        }
        
        /* Hide UI Elements */
        aside, nav, button, .no-print, header, .print\:hidden { 
          display: none !important; 
        }

        /* Container specific for Report */
        #printable-report { 
          display: block !important;
          padding: 0 !important; 
          margin: 0 !important; 
          width: 100% !important; 
          max-width: none !important; 
          box-shadow: none !important;
        }

        /* Fix Charts */
        .recharts-responsive-container {
            min-height: 300px !important;
            width: 100% !important;
            page-break-inside: avoid;
        }

        /* Typography Tweaks for Print */
        h1, h2, h3 { page-break-after: avoid; }
        p, tr, div { page-break-inside: avoid; }
        
        /* Utilities */
        .page-break { page-break-before: always; }
        .avoid-break { page-break-inside: avoid; }
      }
    </style>

  }
}
</script>
